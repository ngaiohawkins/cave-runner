<!DOCTYPE html>
<html>
    <head>
        <title>Cave Runner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>[Cave Runner]</h1>
        <div class="game">
            <img id="over" src="over.png" alt="gameover" style="display: none;">
            <button id="again" style="display: none;">Play Again</button>
            <img id="bob" src="bob.png" alt="bob">
            <img id="bob2" src="bob3.png" alt="bob2" style="display: none;">
            <img id="floor" src="floor2.png" alt="floor">
            <img id="spike1" src="spike.png" alt="spike1">
            <img id="spike2" src="spiked.png" alt="spike2">
            <img id="bat" src="bat.png" alt="bat">
            <img id="bat" src="bat2.png" alt="bat2" style="display: none;">
            <img id="bg" src="bg3.png" alt="background">
            <p id="rules">Press spacebar to jump!</p>
        </div>

        <div class="scoreboard">
            <p class="score">Score: <span id="scoreValue"></span></p>
        </div>
    </body>
</html>
